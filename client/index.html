<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>The Large Table Experiment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.9.0/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
  <script src="app.js"></script>
  <script type="text/template" id="address-item-template">
    <tr>
      <td><%= firstname %></td>
      <td><%= lastname %></td>
      <td><%= street %></td>
      <td><%= number %></td>
      <td><%= postalcode %></td>
      <td><%= city %></td>
      <td><%= country %></td>
    </tr>
  </script>
</head>
<body>
  <div class="container">
    <div class="row mb-3">
        <button type="button" class="btn btn-primary">Scramble the Streets</button>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Street</th>
              <th>Housenumber</th>
              <th>Postal code</th>
              <th>City</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="address-list">
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
